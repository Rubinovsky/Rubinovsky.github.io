<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRoot Task 2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/request.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.select.js"></script>
    <script src="js/request.js"></script>
  </head>
  <body>
    <div class="request">
      <div class="request__info">
        <h3>Оставить заявку</h3>
        <p>Нет времени искать по сайту? Заполняй критерии поиска и получай акутальные объявления как только они появляются на Metrovka.</p>
      </div>
      <div class="request__config">
        <form action="#">
          <div class="request__locality">
            <input id="request_district" type="radio" name="request_locality" value="district" checked>
            <label for="request_district">Район</label>
            <input id="request_metro" type="radio" name="request_locality" value="metro">
            <label for="request_metro">Метро</label>
          </div>
          <div class="request__select">
            <select class="js-request-slct" name="request__select">
              <option value="1">Голосеевский</option>
              <option value="2">Соломенский</option>
              <option value="3">Голосеевский</option>
              <option value="4">Соломенский</option>
              <option value="5">Голосеевский</option>
              <option value="6">Соломенский</option>
              <option value="7">Голосеевский</option>
            </select>
          </div>
          <div class="rooms"><span>Кол-во комнат</span>
            <input type="checkbox" id="room_1" value="1">
            <label for="room_1">1</label>
            <input type="checkbox" id="room_2" value="2">
            <label for="room_2">2</label>
            <input type="checkbox" id="room_3" value="3">
            <label for="room_3">3</label>
            <input type="checkbox" id="room_4" value="4">
            <label for="room_4">4</label>
            <input type="checkbox" id="room_5+" value="5+">
            <label for="room_5+">5+</label>
          </div>
          <input class="form_name" type="text" name="name" placeholder="Как вас зовут?">
          <input class="form_email" type="text" name="email" placeholder="Email">
          <input class="primary_button" type="submit" value="Оставить заявку">
        </form>
      </div><a class="request__close" href="#">x</a>
    </div>
  </body>
</html>
